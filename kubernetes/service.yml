apiVersion: v1
kind: Service
metadata:
  name: wiki-go
  labels:
    app: wiki-go
    tier: backend
spec:
  type: LoadBalancer
  ports:
    - port: 9292
      targetPort: 9292
  # Replace with the IP of your minikube node / master node
  externalIPs:
    - 192.168.64.2
    - 172.17.0.4
  selector:
    app: wiki-go
    tier: backend
